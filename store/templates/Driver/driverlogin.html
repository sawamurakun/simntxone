<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'r12/css/bootstrap.min.css'%}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'r12/css/style.css'%}">

    <title>Sign UP</title>
  </head>
  <body>
   


<section class="header_sec">
        <div class="container-fluid pl-0">

          <div class="row align-items-center">
            <div class="col-md-3">
                  <!-- <div class="logo">
                      <a href="#"><img src="images/logo.png" width="100%" alt=""></a>
                  </div> -->
                  <div class="logo-div">
                    Sign UP
                  </div>
            </div>
            <div class="col-md-6">

              <div class="row">
                <div class="col-md-6">
                  <div class="info_bar">
                    <h5 class="head-h5">SHOPPERS NEAR ME: <span> 45 </span></h5>
                 </div>
                </div>
                <div class="col-md-6">
                  <div class="info_bar">
                    <h5 class="head-h5">SHOPPERS ONLINE: <span> 246 </span></h5>
                 </div>
                </div>
              </div>

      
            </div>
            <div class="col-md-3">
                
                <ul class="header-social">
                  <li style="background-color: #3b5998"><a href="https://www.facebook.com/Simntx-LLC-107470381181474"><i class="fa fa-facebook"></i></a></li>
                  <li style="background-color: #00acee"><a href="https://twitter.com/simntx"><i class="fa fa-twitter"></i></a></li>
                  <li style="background-color: #db3236"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                </ul>

            </div>

          </div>

        
        </div>
</section>
  
  <br>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <center>
        <h1 class="main-logo font-75px">SIMNTX <span style="font-size: 14px;">Driver</span></h1>
        <h6 style="color: #929292;"></h6>
      </center>
    </div>
  </div>
</div>

<br>

<div class="container">
  {% if message %}
  <div class="alert alert-danger" role="alert">
    {{message}}
  </div>
  
  {% endif %}
  <div class="row align-items-center">
    <div class="col-md-8" style="margin: 0 auto;">
  
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form class="my-form login-form" action="/DriverLogin" method="POST">{% csrf_token %}
                <br>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">User:</label>
                  <div class="col-sm-9">
                    <input type="text" required class="form-control costom-input2" name="driver_email" placeholder="">
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Password:</label>
                  <div class="col-sm-9">
                    <input type="password" required name="password" class="form-control costom-input2"  placeholder="">
                  </div>
                </div>
                <div style="text-align: center;">
                  <button type="submit" class=" place_order" style="padding: 5px 60px;">Login</button>
                  <br><br>
                  <a href="/driverforgetpassword" class="forgot-text">Forgot Password?</a>
                  <a href="/DriverSignup">Dont have any Account</a> 
                </div>
                <br>
              </form>
        </div>
      </div>

    </div>



  </div>
</div>




<footer>
  
  <div class="container">
      <div class="row">
          <ul>
            <li><a href="/about" target="_blank" rel="noopener noreferrer">About us</a></li>
            <li><a href="/contact" target="_blank" rel="noopener noreferrer">Contact</a></li>
            <li><a href="/career" target="_blank" rel="noopener noreferrer">Career</a></li>
          </ul>
      </div>
  </div>

</footer>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'r12/js/jquery-3.2.1.slim.min.js'%}"></script>
    <script src="{% static 'r12/js/popper.min.js'%}"></script>
    <script src="{% static 'r12/js/bootstrap.min.js'%}"></script>
  </body>
</html>
